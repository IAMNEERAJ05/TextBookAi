<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/images/text-logo.png" />
    <title>{{ topic }} Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/css/notes.css" />
  </head>
  <body>
    <div class="container custom-container">
      <div class="notes-container">
        <h1>Notes for {{ topic }}</h1>
        <!-- <h2>{{ chapter }} - {{ topic }}</h2> -->
        <div id="chapterOverview" class="chapter-overview"></div>
        <h3 class="key-concepts-title">
          Here's a breakdown of the key concepts:
        </h3>
        <div id="topicNotes" class="notes-content"></div>
      </div>
    </div>

    <script>
      const chapterOverview = `{{ chapter_overview | safe }}`;
      document.getElementById("chapterOverview").innerHTML =
        marked.parse(chapterOverview);

      const topicNotes = `{{ topic_notes | safe }}`;
      document.getElementById("topicNotes").innerHTML =
        marked.parse(topicNotes);
    </script>
  </body>
</html>
