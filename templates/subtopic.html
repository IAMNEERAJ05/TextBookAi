<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtopic Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Subtopic Details</h1>
      <div id="subtopic-details" class="mt-4"></div>
    </div>

    <script>
      // Function to get query parameters from the URL
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const topic = params.get("topic");
        const subtopic = params.get("subtopic");
        return { topic, subtopic };
      }

      document.addEventListener("DOMContentLoaded", function () {
        const { topic, subtopic } = getQueryParams();

        // Display the topic and subtopic on the page
        const detailsDiv = document.getElementById("subtopic-details");
        if (topic && subtopic) {
          detailsDiv.innerHTML = `
            <h3>Topic: ${decodeURIComponent(topic)}</h3>
            <h4>Subtopic: ${decodeURIComponent(subtopic)}</h4>
          `;
        } else {
          detailsDiv.innerHTML = "<p>No subtopic information provided.</p>";
        }
      });
    </script>
  </body>
</html>
