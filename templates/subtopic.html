<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtopic Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Loading notes...</h1>
      <div id="notes"></div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const topic = urlParams.get("topic");
      const subtopic = urlParams.get("subtopic");

      document.querySelector("h1").innerText = `Notes for ${subtopic}`;

      async function loadNotes() {
        const response = await fetch(
          `/subtopic/?topic=${encodeURIComponent(
            topic
          )}&subtopic=${encodeURIComponent(subtopic)}`
        );
        const notesHtml = await response.text();
        document.getElementById("notes").innerHTML = notesHtml;
      }

      loadNotes();
    </script>
  </body>
</html>
