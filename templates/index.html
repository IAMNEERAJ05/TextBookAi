<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Book Summarizer</title>
  </head>
  <body>
    <h1>Upload Your PDF</h1>
    <form id="upload-form">
      <input
        type="file"
        id="file"
        name="file"
        accept="application/pdf"
        required
      />
      <button type="submit">Upload PDF</button>
    </form>
    <div id="response"></div>

    <script>
      document.getElementById("upload-form").onsubmit = async function (event) {
        event.preventDefault();

        const formData = new FormData();
        const fileInput = document.getElementById("file");
        formData.append("file", fileInput.files[0]);

        const responseDiv = document.getElementById("response");
        responseDiv.innerHTML = "Uploading...";

        try {
          const response = await fetch("/upload_pdf/", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            const topicsHTML = data.topics
              .map((topicObj) => {
                let topicHTML = `<h3>${topicObj.topic}</h3><ul>`;
                topicObj.sub_topics.forEach((subTopic) => {
                  topicHTML += `<li><a href="/subtopic/?topic=${encodeURIComponent(
                    topicObj.topic
                  )}&subtopic=${encodeURIComponent(
                    subTopic
                  )}">${subTopic}</a></li>`;
                });
                topicHTML += "</ul>";
                return topicHTML;
              })
              .join("");

            responseDiv.innerHTML = topicsHTML;
          } else {
            responseDiv.innerHTML =
              "Failed to upload the PDF or generate topics.";
          }
        } catch (error) {
          responseDiv.innerHTML = `Error: ${error.message}`;
        }
      };
    </script>
  </body>
</html>
